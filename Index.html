<!DOCTYPE html>
<html>
<head>
    <title>Prop Bet Calculator</title>
    <script>
        function hH() {
            var v = parseFloat(document.getElementById("hh").value);
            isNaN(v) ? alert("Invalid") : document.getElementById("hr").textContent = "Horn Bet High Side: " + ((7 * v) - (v / 4));
            updateSum();
        }

        function hL() {
            var v = parseFloat(document.getElementById("hl").value);
            isNaN(v) ? alert("Invalid") : document.getElementById("lr").textContent = "Horn Bet Low Side: " + 3 * v;
            updateSum();
        }

        function cY() {
            var v = parseFloat(document.getElementById("cy").value);
            isNaN(v) ? alert("Invalid") : document.getElementById("yr").textContent = "C/E Yo: " + 7 * v;
            updateSum();
        }

        function cC() {
            var v = parseFloat(document.getElementById("cc").value);
            isNaN(v) ? alert("Invalid") : document.getElementById("cr").textContent = "C/E Craps: " + 3 * v;
            updateSum();
        }

        function tL() {
            var v = parseFloat(document.getElementById("3l").value);
            isNaN(v) ? alert("Invalid") : document.getElementById("3lr").textContent = "3 Way Low Side: " + (4 * v + v / 3);
            updateSum();
        }

        function tH() {
            var v = parseFloat(document.getElementById("3h").value);
            isNaN(v) ? alert("Invalid") : document.getElementById("3hr").textContent = "3 Way High Side: " + (9 * v + v / 3);
            updateSum();
        }

        function twoHigh() {
            var v = parseFloat(document.getElementById("2h").value);
            isNaN(v) ? alert("Invalid") : document.getElementById("2hr").textContent = "2-Way High: " + (10 * v * 1.5 - v / 2);
            updateSum();
        }

        function twoLow() {
            var v = parseFloat(document.getElementById("2l").value);
            isNaN(v) ? alert("Invalid") : document.getElementById("2lr").textContent = "2-Way Low: " + 7 * v;
            updateSum();
        }

        function hornHighLow() {
            var v = parseFloat(document.getElementById("hhl").value);
            isNaN(v) ? alert("Invalid") : document.getElementById("hhlr").textContent = "Horn High Low: " + (2 * v + v / 5);
            updateSum();
        }

        function worldLow() {
            var v = parseFloat(document.getElementById("wl").value);
            isNaN(v) ? alert("Invalid") : document.getElementById("wlr").textContent = "World Low: " + (2 * v + v / 5);
            updateSum();
        }

        function hornHigh() {
            var v = parseFloat(document.getElementById("hhg").value);
            isNaN(v) ? alert("Invalid") : document.getElementById("hhgr").textContent = "Horn High: " + (5 * v + v / 5);
            updateSum();
        }

        function worldHigh() {
            var v = parseFloat(document.getElementById("wh").value);
            isNaN(v) ? alert("Invalid") : document.getElementById("whr").textContent = "World High: " + (5 * v + v / 5);
            updateSum();
        }

        function hornHighLowHits() {
            var v = parseFloat(document.getElementById("hhlh").value);
            isNaN(v) ? alert("Invalid") : document.getElementById("hhlhr").textContent = "Horn High Low Hits: " + (5 * v + (2 * v / 5));
            updateSum();
        }

        function hornHighHighHits() {
            var v = parseFloat(document.getElementById("hhhh").value);
            isNaN(v) ? alert("Invalid") : document.getElementById("hhhhr").textContent = "Horn High High Hits: " + (11 * v + (2 * v / 5));
            updateSum();
        }

        function anySeven() {
            var v = parseFloat(document.getElementById("anySeven").value);
            isNaN(v) ? alert("Invalid") : document.getElementById("anySevenResult").textContent = "Any Seven: " + (4 * v);
            updateSum();
        }

        function anyCraps() {
            var v = parseFloat(document.getElementById("anyCraps").value);
            isNaN(v) ? alert("Invalid") : document.getElementById("anyCrapsResult").textContent = "Any Craps: " + (7 * v);
            updateSum();
        }

        function yoEleven() {
            var v = parseFloat(document.getElementById("yoEleven").value);
            isNaN(v) ? alert("Invalid") : document.getElementById("yoElevenResult").textContent = "Yo Eleven: " + (15 * v);
            updateSum();
        }

        function updateSum() {
            var sum = 0;
            var selectedNumber = document.getElementById('numberSelector').value;
            var resultIds = getRelevantResultIds(selectedNumber); 

            for (var i = 0; i < resultIds.length; i++) {
                var resultValue = parseFloat(document.getElementById(resultIds[i]).textContent.split(": ")[1]);
                if (!isNaN(resultValue)) {
                    sum += resultValue;
                }
            }
            document.getElementById("sum").textContent = "Total Payout: " + sum;
        }

        function getRelevantResultIds(selectedNumber) {
            var mapping = {
                '2': ["hr", "cr", "hhgr", "hhhhr", "whr", "anyCrapsResult"], 
                '3': ["lr", "cr", "hhlr", "hhlhr", "wlr", "anyCrapsResult"],
                '11': ["lr", "yr","hhlr", "hhlhr", "wlr", "yoElevenResult"], 
                '12': ["hr", "cr", "hhgr", "hhhhr", "whr", "anyCrapsResult"],
                '7': ["anySevenResult"]
            };
            return mapping[selectedNumber] || [];
        }

        document.addEventListener('DOMContentLoaded', function() {
            document.getElementById('numberSelector').addEventListener('change', updateSum);
        });
    </script>
</head>
<body>
    <h1>Prop Bet Calculator</h1>

    <input type="text" id="hh" placeholder="Horn Bet High Side"><button onclick="hH()">HIT</button><p id="hr"></p>
    <input type="text" id="hl" placeholder="Horn Bet Low Side"><button onclick="hL()">HIT</button><p id="lr"></p>
    <input type="text" id="cy" placeholder="C/E Yo 11 Hits"><button onclick="cY()">HIT</button><p id="yr"></p>
    <input type="text" id="cc" placeholder="C/E Craps Hit"><button onclick="cC()">HIT</button><p id="cr"></p>

    <input type="text" id="hhl" placeholder="Horn High LowSide"><button onclick="hornHighLow()">HIT</button><p id="hhlr"></p>
    <input type="text" id="wl" placeholder="World Bet Low Side"><button onclick="worldLow()">HIT</button><p id="wlr"></p>
    <input type="text" id="hhg" placeholder="Horn High Side"><button onclick="hornHigh()">HIT</button><p id="hhgr"></p>
    <input type="text" id="wh" placeholder="World Bet High Side"><button onclick="worldHigh()">HIT</button><p id="whr"></p>
    <input type="text" id="hhlh" placeholder="Horn High Low Hits"><button onclick="hornHighLowHits()">HIT</button><p id="hhlhr"></p>
    <input type="text" id="hhhh" placeholder="Horn High High Hits"><button onclick="hornHighHighHits()">HIT</button><p id="hhhhr"></p>
    <input type="text" id="anySeven" placeholder="Any Seven"><button onclick="anySeven()">HIT</button><p id="anySevenResult"></p>
    <input type="text" id="anyCraps" placeholder="Any Craps"><button onclick="anyCraps()">HIT</button><p id="anyCrapsResult"></p>
    <input type="text" id="yoEleven" placeholder="Yo Eleven"><button onclick="yoEleven()">HIT</button><p id="yoElevenResult"></p>
    
    <select id="numberSelector">
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="11">11</option>
        <option value="12">12</option>
        <option value="7">7</option>
    </select>

    <div id="sum">Total Payout: 0</div>
</body>
</html>
