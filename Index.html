<!DOCTYPE html>
<html>
<head>
    <title>Prop Bet Calculator</title>
    <style>
        /* Styling for a streamlined user interface */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        h1 {
            color: #333;
        }
        .bet-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin-bottom: 20px;
        }
        .bet {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
        }
        .bet input, .bet button, .bet p {
            text-align: center;
        }
        #sum {
            margin-top: 20px;
            font-size: 1.2em;
            font-weight: bold;
        }
    </style>
    <script>
        // Global variables to track the payouts
        let hornBetPayout = 0;
        let ceBetPayout = 0;
        let hornHigh2Payout = 0;
        let hornHigh12Payout = 0;
        let hornHighYOPayout = 0;
        let hornHigh3Payout = 0;
        let aceDeucePayout = 0;
        let acesPayout = 0;
        let midnite12Payout = 0;
        let yoElevenPayout = 0;
        let anySevenPayout = 0;  // Added variable for AnySeven
        let anyCrapsPayout = 0;  // Added variable for AnyCraps

 // Function for Horn Bet
        function hornBet() {
            var selectedNumber = document.getElementById('numberSelector').value;
            var v = parseFloat(document.getElementById("hornInput").value);
            if (isNaN(v)) {
                hornBetPayout = 0;
            } else {
                switch (selectedNumber) {
                    case '2':
                    case '12':
                        hornBetPayout = ((7 * v) - (v / 4));
                        break;
                    case '3':
                    case '11':
                        hornBetPayout = 3 * v;
                        break;
                    default:
                        hornBetPayout = 0; // Payout is 0 if not relevant
                }
            }
            document.getElementById("hornResult").textContent = "Horn Bet Result: " + hornBetPayout;
            updateSum();
        }

        // Function for C/E Bet
        function ceBet() {
            var selectedNumber = document.getElementById('numberSelector').value;
            var v = parseFloat(document.getElementById("ceInput").value);
            if (isNaN(v)) {
                ceBetPayout = 0;
            } else {
                switch (selectedNumber) {
                    case '11':
                        ceBetPayout = 7 * v;
                        break;
                    case '2':
                    case '3':
                    case '12':
                        ceBetPayout = 3 * v;
                        break;
                    default:
                        ceBetPayout = 0; // Payout is 0 if not relevant
                }
            }
            document.getElementById("ceResult").textContent = "C/E Bet Result: " + ceBetPayout;
            updateSum();
        }

function hornHigh2() {
            var selectedNumber = document.getElementById('numberSelector').value;
            var v = parseFloat(document.getElementById("hornHigh2Input").value);
            if (isNaN(v)) {
                alert("Invalid input for Horn High 2 Bet");
                return;
            }
            switch (selectedNumber) {
                case '3':
                case '11':
                    hornHigh2Payout = (2 * v) + (v / 5);
                    break;
                case '2':
                    hornHigh2Payout = (11 * v) + (2 * v / 5);
                    break;
                case '12':
                    hornHigh2Payout = (5 * v) + (v / 5);
                    break;
                default:
                    alert("Horn High 2 Bet not relevant for the selected number!");
                    return;
            }
            document.getElementById("hornHigh2Result").textContent = "Horn High 2 Result: " + hornHigh2Payout;
            updateSum();
        }

        function hornHigh12() {
            var selectedNumber = document.getElementById('numberSelector').value;
            var v = parseFloat(document.getElementById("hornHigh12Input").value);
            if (isNaN(v)) {
                alert("Invalid input for Horn High 12 Bet");
                return;
            }
            switch (selectedNumber) {
                case '3':
                case '11':
                    hornHigh12Payout = (2 * v) + (v / 5);
                    break;
                case '12':
                    hornHigh12Payout = (11 * v) + (2 * v / 5);
                    break;
                case '2':
                    hornHigh12Payout = (5 * v) + (v / 5);
                    break;
                default:
                    alert("Horn High 12 Bet not relevant for the selected number!");
                    return;
            }
            document.getElementById("hornHigh12Result").textContent = "Horn High 12 Result: " + hornHigh12Payout;
            updateSum();
        }

        function hornHighYO() {
            var selectedNumber = document.getElementById('numberSelector').value;
            var v = parseFloat(document.getElementById("hornHighYOInput").value);
            if (isNaN(v)) {
                alert("Invalid input for Horn High YO Bet");
                return;
            }
            switch (selectedNumber) {
                case '3':
                    hornHighYOPayout = (2 * v) + (v / 5);
                    break;
                case '2':
                case '12':
                    hornHighYOPayout = (5 * v) + (v / 5);
                    break;
                case '11':
                    hornHighYOPayout = (5 * v) + (2 * v / 5);
                    break;
                default:
                    alert("Horn High YO Bet not relevant for the selected number!");
                    return;
            }
            document.getElementById("hornHighYOResult").textContent = "Horn High YO Result: " + hornHighYOPayout;
            updateSum();
        }

        // New function for Horn High 3 bet
        function hornHigh3() {
            var selectedNumber = document.getElementById('numberSelector').value;
            var v = parseFloat(document.getElementById("hornHigh3Input").value);
            if (isNaN(v)) {
                alert("Invalid input for Horn High 3 Bet");
                return;
            }
            switch (selectedNumber) {
                case '11':
                    hornHigh3Payout = (2 * v) + (v / 5);
                    break;
                case '2':
                case '12':
                    hornHigh3Payout = (5 * v) + (v / 5);
                    break;
                case '3':
                    hornHigh3Payout = (5 * v) + (2 * v / 5);
                    break;
                default:
                    alert("Horn High 3 Bet not relevant for the selected number!");
                    return;
            }
            document.getElementById("hornHigh3Result").textContent = "Horn High 3 Result: " + hornHigh3Payout;
            updateSum();
        }

        // Function for Ace Deuce Bet
        function aceDeuce() {
            var selectedNumber = document.getElementById('numberSelector').value;
            var v = parseFloat(document.getElementById("aceDeuceInput").value);
            if (!isNaN(v) && selectedNumber === '3') {
                aceDeucePayout = 15 * v;
            } else {
                aceDeucePayout = 0;
            }
            document.getElementById("aceDeuceResult").textContent = "Ace Deuce Result: " + aceDeucePayout;
            updateSum();
        }

        // Function for Aces Bet
        function aces() {
            var selectedNumber = document.getElementById('numberSelector').value;
            var v = parseFloat(document.getElementById("acesInput").value);
            if (!isNaN(v) && selectedNumber === '2') {
                acesPayout = 30 * v;
            } else {
                acesPayout = 0;
            }
            document.getElementById("acesResult").textContent = "Aces Result: " + acesPayout;
            updateSum();
        }

        // Function for Midnite12 Bet
        function midnite12() {
            var selectedNumber = document.getElementById('numberSelector').value;
            var v = parseFloat(document.getElementById("midnite12Input").value);
            if (!isNaN(v) && selectedNumber === '12') {
                midnite12Payout = 30 * v;
            } else {
                midnite12Payout = 0;
            }
            document.getElementById("midnite12Result").textContent = "Midnite12 Result: " + midnite12Payout;
            updateSum();
        }

        // Function for YoEleven Bet
        function yoEleven() {
            var selectedNumber = document.getElementById('numberSelector').value;
            var v = parseFloat(document.getElementById("yoElevenInput").value);
            if (!isNaN(v) && selectedNumber === '11') {
                yoElevenPayout = 15 * v;
            } else {
                yoElevenPayout = 0;
            }
            document.getElementById("yoElevenResult").textContent = "YoEleven Result: " + yoElevenPayout;
            updateSum();
        }

        // New function for AnySeven Bet
        function anySeven() {
            var selectedNumber = document.getElementById('numberSelector').value;
            var v = parseFloat(document.getElementById("anySevenInput").value);
            anySevenPayout = !isNaN(v) && selectedNumber === '7' ? 4 * v : 0;
            document.getElementById("anySevenResult").textContent = "Any Seven Result: " + anySevenPayout;
            updateSum();
        }

        // New function for AnyCraps Bet
        function anyCraps() {
            var selectedNumber = document.getElementById('numberSelector').value;
            var v = parseFloat(document.getElementById("anyCrapsInput").value);
            anyCrapsPayout = !isNaN(v) && ['2', '3', '12'].includes(selectedNumber) ? 7 * v : 0;
            document.getElementById("anyCrapsResult").textContent = "Any Craps Result: " + anyCrapsPayout;
            updateSum();
        }

        // Function to update the total payout sum
        function updateSum() {
            var sum = hornBetPayout + ceBetPayout + hornHigh2Payout + hornHigh12Payout + hornHighYOPayout + hornHigh3Payout + aceDeucePayout + acesPayout + midnite12Payout + yoElevenPayout + anySevenPayout + anyCrapsPayout;
            document.getElementById("sum").textContent = "Total Payout: " + sum;
        }

        document.addEventListener('DOMContentLoaded', function() {
            document.getElementById('numberSelector').addEventListener('change', updateSum);
        });
    </script>
</head>
<body>
    <h1>Prop Bet Calculator</h1>
    <div class="bet-container">
<!-- Horn Bet -->
        <div class="bet">
            <input type="text" id="hornInput" placeholder="Horn Bet">
            <button onclick="hornBet()">HornBet</button>
            <p id="hornResult">Horn Bet Result: 0</p>
        </div>
        <!-- C/E Bet -->
        <div class="bet">
            <input type="text" id="ceInput" placeholder="C/E Bet">
            <button onclick="ceBet()">C/E</button>
            <p id="ceResult">C/E Bet Result: 0</p>
        </div>
        <!-- Horn High 2 -->
        <div class="bet">
            <input type="text" id="hornHigh2Input" placeholder="Horn High 2">
            <button onclick="hornHigh2()">HornHigh Aces</button>
            <p id="hornHigh2Result">Horn High 2 Result: 0</p>
        </div>
        <!-- Horn High 12 -->
        <div class="bet">
            <input type="text" id="hornHigh12Input" placeholder="Horn High 12">
            <button onclick="hornHigh12()">HornHigh Midnite12</button>
            <p id="hornHigh12Result">Horn High 12 Result: 0</p>
        </div>
        <!-- Horn High YO -->
        <div class="bet">
            <input type="text" id="hornHighYOInput" placeholder="Horn High YO">
            <button onclick="hornHighYO()">HornHigh YO</button>
            <p id="hornHighYOResult">Horn High YO Result: 0</p>
        </div>
        <!-- Horn High 3 -->
        <div class="bet">
            <input type="text" id="hornHigh3Input" placeholder="Horn High 3">
            <button onclick="hornHigh3()">HornHigh AceDeuce3</button>
            <p id="hornHigh3Result">Horn High 3 Result: 0</p>
        </div>
        <!-- Ace Deuce -->
        <div class="bet">
            <input type="text" id="aceDeuceInput" placeholder="Ace Deuce">
            <button onclick="aceDeuce()">Ace Deuce3</button>
            <p id="aceDeuceResult">Ace Deuce Result: 0</p>
        </div>
        <!-- Aces -->
        <div class="bet">
            <input type="text" id="acesInput" placeholder="Aces">
            <button onclick="aces()">Aces2</button>
            <p id="acesResult">Aces Result: 0</p>
        </div>
        <!-- Midnite12 -->
        <div class="bet">
            <input type="text" id="midnite12Input" placeholder="Midnite12">
            <button onclick="midnite12()">Midnite12</button>
            <p id="midnite12Result">Midnite12 Result: 0</p>
        </div>
        <!-- YoEleven -->
        <div class="bet">
            <input type="text" id="yoElevenInput" placeholder="YoEleven">
            <button onclick="yoEleven()">YoEleven</button>
            <p id="yoElevenResult">YoEleven Result: 0</p>
        </div>

        <!-- New AnySeven Bet structure -->
        <div class="bet">
            <input type="text" id="anySevenInput" placeholder="Any Seven">
            <button onclick="anySeven()">Any Seven</button>
            <p id="anySevenResult">Any Seven Result: 0</p>
        </div>

        <!-- New AnyCraps Bet structure -->
        <div class="bet">
            <input type="text" id="anyCrapsInput" placeholder="Any Craps">
            <button onclick="anyCraps()">Any Craps</button>
            <p id="anyCrapsResult">Any Craps Result: 0</p>
        </div>
    </div>

    <select id="numberSelector">
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="7">7</option>
        <option value="11">11</option>
        <option value="12">12</option>
        <!-- Additional options as needed -->
    </select>

    <div id="sum">Total Payout: 0</div>
</body>
</html>
